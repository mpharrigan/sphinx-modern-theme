language: python
sudo: false
python:
  - "3.5"

install:
  - gem install sass
  - npm install
  - grunt sass
  - pip install -r requirements.txt
  - python setup.py bdist_wheel
  - pip install dist/*.whl

script:
  # - cd example1 && make html && cd - # Requires msmbuilder
  - cd example2 && make html && cd -

deploy:
  provider: s3
  bucket: "sphinx-modern-theme"
  skip_cleanup: true
  region: "us-west-1"
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
